<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginstyle.css" />
    <link rel="stylesheet" href="js.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>로그인 | 판다마켓</title>
  </head>
  <body>
    <header>
      <a href="\">
        <img id="logo" src="./img/logo.png" alt="logo image" />
      </a>
    </header>

    <main>
      <form class="login-form">
        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <div class="pw-input">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              class="visible-btn"
              src="./img/btn_visibility_off.svg"
              alt="비밀번호 마스킹 토글"
            />
          </div>
        </div>
        <button id="join-confirm-button" class="confirmbutton" type="submit">
          로그인
        </button>
      </form>

      <section class="simple-login">
        <p>간편 로그인하기</p>
        <div class="sns-login">
          <a href="https://www.google.co.kr/">
            <img
              class="sns-img"
              src="./img/google_icn.png"
              alt="구글 로그인 아이콘"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img
              class="sns-img"
              src="./img/kakao_icn.png"
              alt="카카오 로그인 아이콘"
            />
          </a>
        </div>
      </section>

      <footer>
        <span>판다마켓이 처음이신가요?</span>
        <a href="\signup.html" id="signup">회원가입</a>
      </footer>
    </main>
    <script type="module" src="/js/validate.js"></script>
    <script type="module" src="/js/login.js"></script>
    <script type="module" src="/js/eventListener.js"></script>
    <script type="module" src="/js/buttonToggle.js"></script>
  </body>
</html>
